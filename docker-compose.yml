version: '3'
services:
  prometheus:
    image: prom/prometheus
    volumes:
      - ./data/volumes/prometheus.yml:/etc/prometheus/prometheus.yml 
    ports:
      - "9090:9090"
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    networks:
      - bridge_

  icmp_ping_exporter:
    image: icmp_ping_exporter
    volumes:
      - ./data/volumes/custom.yml:/app/custom.yml
    ports: 
      - "8085:8085"
    networks:
      - bridge_

  grafana:
    image: grafana/grafana
    volumes:
      - ./data/volumes/grafana/datasource-config.yaml:/etc/grafana/provisioning/datasources/datasource-config.yaml
      - ./data/volumes/grafana/dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3000:3000"
    networks:
      - bridge_ 

networks:
  bridge_:
